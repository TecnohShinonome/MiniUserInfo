<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MiniUserInfo</title>
    <!-- Loads the stylesheet. If you want to change the appearance, edit style.css. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is the main display area. Information will be displayed here. -->
    <!-- It is initially hidden and will be displayed when the information is ready. -->
    <div id="main">
        <!-- Area to display the date. -->
        🗓️<span id="Date"></span>
        <!-- Area to display the weekday. -->
        <span id="Weekday"></span>
        <!-- Area to display the time. -->
        ⌚<span id="Time"></span>
        <!-- Area to display the server name. -->
        ⚡<span id="ServerName"></span>
        <br>
        <!-- Area to display the player ID. -->
        🆔<span id="PlayerID"></span>
        <!-- Area to display the player name. -->
        👤<span id="PlayerName"></span>
        <!-- Area to display the job name. This is displayed when QBCore is used. -->
        <!-- If QBCore is not used and jobname is not set in client.lua, this might display 'undefined'. -->
        <!-- You can comment out or remove this line if you don't want to display job information. -->
        🏢<span id="JobName"></span>
    </div>

    <!-- Loading display area. It will be displayed until the information is loaded. -->
    <div id="loading">
        UserInfo Loading ....
    </div>

    <!-- Loads the JavaScript file. If you want to change the display logic, edit app.js. -->
    <script src="app.js"></script>
</body>
</html>
